<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/SHAHlogo.png" alt="ShahJahan's Logo" class="logo-img" style="width:auto; height:auto;">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="checkout.html" id="cart-icon">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <section class="checkout">
        <h1>Checkout</h1>
        <div id="cart-summary">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </div>

        <h2>Payment Details</h2>
        <form id="payment-form">
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" maxlength="16" required>

            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" maxlength="3" required>

            <h3>Or Pay with PayPal</h3>
            <button type="button" id="paypal-button">Pay with PayPal</button>

            <button type="submit">Complete Purchase</button>
        </form>
    </section>

    <script src="checkout.js"></script>
      <footer>
        <div class="footer-content">
            <div class="footer-left">
                <img src="images/SHAHlogo.png" alt="ShazahJahan's Logo" class="footer-logo">
            </div>
            <div class="footer-right">
                <p>&copy; 2025 ShahJahan | All Rights Reserved</p>
                <div class="social-links">
                    <a href="https://en-gb.facebook.com/" class="social-icon facebook" target="https://en-gb.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/" class="social-icon instagram" target="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
